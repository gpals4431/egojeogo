server:
  port: 8030
  servlet:
    context-path: /api

spring:
  output:
    ansi:
      enabled: always

  application:
    name: backend

  datasource:
    url: jdbc:h2:file:./data/testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: sa

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update    # create → update (테이블 재생성 방지)
    properties:
      hibernate:
        format_sql: true

  security:
    user:
      name: admin
      password: admin123
      roles: ADMIN

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    com.egojeogo: DEBUG
  charset:
    console: UTF-8


